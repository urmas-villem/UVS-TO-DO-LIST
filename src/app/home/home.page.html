<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style ="font-weight:800; font-size:3em;">
        Today
        <p style="font-weight: 400; color: #433465">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index">

    <ion-card-content>{{item.itemName}}</ion-card-content>

    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="complete(i)">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Done</p>
      </ion-item>
      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete task</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="completedTasks()">
      <ion-icon name="checkmark-outline"></ion-icon>
      <p>Completed tasks</p>
    </ion-button>
    <ion-button (click)="deletedTasks()">
      <ion-icon name="trash-outline"></ion-icon>
      <p>Deleted Tasks</p>
    </ion-button>
  </ion-toolbar>
</ion-footer>
